<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Clarissa 🤍</title>
  <link rel="stylesheet" href="style_speciall.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"/>
</head>
<body>
  <button id="musicBtn">🎵 Play Music</button>
  <audio id="bg-music" src="ThisIsWhatForeverFeelsLike.mp3" autoplay></audio>
  <audio id="click-sound" src="water-click.mp3"></audio>

  <div class="container">
    <h1>Hi, Clarissa 🌸</h1>
    <div class="btn-group">
      <button id="btnMessage">Message</button>
      <button id="btnGame">Play Game</button>
    </div>

    <div class="message-box hidden">
      <p id="typingText"></p>
    </div>

    <div class="game-box hidden">
      <h2>Do you love me?</h2>
      <div class="game-options">
        <button id="yesBtn">Yes 💖</button>
        <button id="noBtn">No 🙅‍♀</button>
      </div>
      <div class="try-again hidden">
        <button id="tryAgainBtn">Try Again 🔁</button>
      </div>
    </div>

    <div class="result-box hidden">
      <h2 id="loveText">I knew it!</h2>
      <p class="followUp hidden">I love u moree <br>So... will u be mine? 💍</p>
      <div class="will-you-buttons hidden">
        <button id="willYesBtn">Yes ❤</button>
        <button id="willNoBtn">No🤏</button>
      </div>
    </div>

    <div class="popup-game hidden" id="popupGame">
      <h2>🎉 Let's hear this song!</h2>
      <p>Bisa ikutan sambil nyanyii jugaa!!!</p>
      <button class="lyric-line">
        <a href="Lyric.html">Klik Rissaa 💞</a>
      </button>
    </div>
  </div>

  <div  id="cursorHeart">🌸</div>
  <script src="script_speciall.js"></script>
</body>
</html>
